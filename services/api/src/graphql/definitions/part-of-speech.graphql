type Query {
  partOfSpeech(input: PartOfSpeechInput!): PartOfSpeech
}

type Mutation {
  createPartOfSpeech(input: CreatePartOfSpeechInput!): PartOfSpeech!
}

type PartOfSpeech {
  id: String!
  name: String!
}

input PartOfSpeechInput {
  id: String!
}

input CreatePartOfSpeechInput {
  name: String!
}
